{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">Support</h3></div>
                <div class="card-body">
                    <form action="#" method="POST">
                        <div class="form-floating mb-3">
                            <input class="form-control" id="inputName" name="name" type="text" placeholder="Name">
                            <label for="inputName">Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="inputEmail" name="email" type="email"
                                   placeholder="name@example.com">
                            <label for="inputEmail">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea class="form-control" id="inputMessage" name="message" rows="5"
                                      placeholder="Enter your message here"></textarea>
                            <label for="inputMessage">Message</label>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
